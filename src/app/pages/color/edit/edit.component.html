
<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Color</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Name:</label>
            <input [(ngModel)]="color.name" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Color:</label>
            <input [(ngModel)]="color.color" name="color" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Pantone:</label>
            <input [(ngModel)]="color.pantone" name="pantone" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Year:</label>
            <input [(ngModel)]="color.year" name="year" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(color)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
